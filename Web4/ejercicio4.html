<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Datos personales</legend>
            Nombre: <input type="text" name="" id=""><br>
            Email <input type="email" name="" id=""><br>
            Cumpleaños <input type="date" name="" id="">
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend>Datos personales</legend>
            <input type="text" name="nombre" id="">Nombre <br>
            <input type="text" name="direccion" id="">Dirección <br>
            <input type="date" name="fecha" id="">Fecha de cumpleaños <br>
            <input type="tel" name="telefono" id="">Teléfono <br>
            <input type="email" name="correo" id=""> Correo electrónico <br>
            <input type="radio" name="genero" id=""> Hombre
            <input type="radio" name="genero" id=""> Mujer
            <br>
            <select name="ciudad" id="">
                <option value="">M.R.Alonso</option>
                <option value="">Asunción</option>
                <option value="">Limpio</option>
                <option value="">San Lorenzo</option>
                <option value="">Fdo. De La Mora</option>
                <option value="">No está aquí</option>
            </select>Ciudad
        </fieldset>

        <fieldset>
            <legend>Datos académicos</legend>
            <select name="academico" id="">
                <option value="">Universitario</option>
                <option value="">B.Científico</option>
                <option value="">B.Técnico</option>
                <option value="">técnico Superior</option>
                <option value="">Ninguna</option>
            </select>Estado académico <br>
            Conocimientos profesionales <br>
            <textarea name="" id="" cols="30" rows="3" maxlength="160"></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experiencias Laborales</legend>
            <textarea name="" id="" cols="30" rows="3" maxlength="200"></textarea> <br>
            Disponibilidad de tiempo <br>
            <input type="checkbox" name="tiempo" id="" value="m">Mañana
            <input type="checkbox" name="" id="" value="t">Tarde
            <input type="checkbox" name="" id="" value="n">Noche <br>
            <input type="range" name="" id="">
        </fieldset>

        <fieldset>
            <input type="submit" name="enviar" id="" value="Enviar">
            <input type="reset" name="" id="" value="Hoy no"> <br>
        </fieldset>
    </form>
</body>

</html>
