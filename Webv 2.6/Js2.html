<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var edad;   
        edad = prompt("Cauntos años tienes?", "");
        alert("Tienes "+ edad + " años");
        //estructura condicional para comproar si es mayor o menor de edad
        if(edad >= 18 && edad <= 90){
            alert("Entonces ya es mayor de edad");
        }else if(edad < 18 && edad >=3){
            alert("Aun eres menor de edad");
        }else{
            alert("Los datos ingresados no son correctos");
        }
    </script>
</head>
<body>
    Script que comprueba la edad
</body>
</html>
