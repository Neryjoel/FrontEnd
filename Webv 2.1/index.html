<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex; /* Usa flexbox para centrar verticalmente */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            margin: 0; 
        }
    
        .fondo{
            background-color: rgb(153, 196, 176);
            padding: 25px; 
            border-radius: 10px;
        }
    
        .container {
            max-width: 400px; 
        }
    
        .btn-block {
            height: 80px; 
            padding: 25px; 
            font-size: 20px; 
        }
        .form-control {
            height: 50px; 
            padding: 25px; 
            font-size: 20px; 
        }

        .limpiar{
            height: 70px; 
            padding: 20px; 
            font-size: 20px; 
            width: 350px;
        }
     </style>
</head>
<body>
    <div class="container fondo">
        <h1 class="text-center mb-3">Calculadora Online</h1>
        <input type="text" id="display" class="form-control mb-3">
        <input type="text" id="display_resultado" class="form-control mb-3" value="0." disabled>
        <div class="row mt-4">
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block" onclick="escribir(1)">1</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block" onclick="escribir(2)">2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="escribir(3)">3</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="sumar('+')">+</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-3 ">
                <button type="button" class="btn btn-secondary btn-block"onclick="escribir(4)">4</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="escribir(5)">5</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="escribir(6)">6</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="restar('-')">-</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="escribir(7)">7</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="escribir(8)">8</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="escribir(9)">9</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="multi('*')">*</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="escribir(0)">0</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="escribir('.')">.</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="igual('=')">=</button>
            </div>
            <div class="col-3 mb-3">
                <button type="button" class="btn btn-secondary btn-block"onclick="divi('/')">/</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button type="button" class="btn btn-secondary limpiar" onclick="limpiar('limpiar')">Limpiar</button>
            </div>
        </div>
    </div>

    <script>
        function escribir(n){
            display = document.getElementById("display");
            display.value = display.value + n;
        }

        function sumar(op){
            display = document.getElementById("display");
            display.value = display.value + op;
        }

        function restar(op){
            display = document.getElementById("display");
            display.value = display.value + op;
        }

        function multi(op){
            display = document.getElementById("display");
            display.value = display.value + op;
        }

        function divi(op){
            display = document.getElementById("display");
            display.value = display.value + op;
        }

        function igual(op){
            display = document.getElementById("display");
            display_resultado = document.getElementById("display_resultado");
            display_resultado.value = eval();
        }

        function limpiar(){
            display = document.getElementById("display");
            display_resultado = document.getElementById("display_resultado");
            display.value = "";
            display_resultado.value = "0.";
        }
    </script>
</body>
</html>
